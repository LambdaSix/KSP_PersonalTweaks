// Tweak the Mass and CoM offsets for some pods
// Adjust the fuel capacity, heat, & crash tolerance of the Lima module

@PART[Spud]
{
  @mass = 1.5
}

@PART[Radish]
{
  @mass = 1.3
  @node_stack_top = 0.0, 0.95, 0.0, 0.0, 1.0, 0.0, 0
  @CoMOffset = 0, -0.2, 0.04
}

@PART[Soy-Juice|Soy-Green]
{
  @mass = 2.1
  @CoMOffset = 0, 0.1, 0.05
}

@PART[Soy-Juice]
{
  @crashTolerance = 15
}

@PART[Lima]
{
  @mass = 1.2
  @crashTolerance = 15
  %maxTemp = 1000
  %skinMaxTemp = 1500
}

@PART[OnionNew|OnionNew2|HGRCFOnionProgress]
{
  %mass = 0.9
  %maxTemp = 800
  %skinMaxTemp = 1200
}