// BT-4 be flexin'
@PART[cygnus_engine_s0_1]:NEEDS[Delivery]:FOR[NataliePatches]
{
    @MODULE[ModuleEnginesFX] {
		// Based on the ATV engine in Knes having 19.8kN of thrust being 
		// roughly the same ISP/Thrust of the BT-4
		// This shouldn't specifically affect gameplay beyond burn times.
        @maxThrust = 20 
		// Based on the Knes ATV engine pushing 19.8kN
    }
}

// Let the service module switch it's fuel between a few options
@PART[cygnus_service_module_s1p5_1]:NEEDS[Delivery]
{
    %tank_volume = #$RESOURCE[LiquidFuel]/maxAmount$
	@tank_volume += #$RESOURCE[Oxidizer]/maxAmount$

	%fuel_cost = #$RESOURCE[LiquidFuel]/amount$
	@fuel_cost *= #$@RESOURCE_DEFINITION[LiquidFuel]/unitCost$
	%ox_cost = #$RESOURCE[Oxidizer]/amount$
	@ox_cost *= #$@RESOURCE_DEFINITION[Oxidizer]/unitCost$
	@fuel_cost += #$ox_cost$

	%tank_mass = #$tank_volume$
	@tank_mass *= #$@B9_TANK_TYPE[DlvryLFOX]/tankMass$

	extraMass = #$mass$
	@extraMass -= #$tank_mass$

	tank_cost = #$tank_volume$
	@tank_cost *= #$@B9_TANK_TYPE[DlvryLFOX]/tankCost$

	tank_plus_fuel_cost = #$tank_cost$
	@tank_plus_fuel_cost += #$fuel_cost$

	extraCost = #$cost$
	@extraCost -= #$tank_plus_fuel_cost$

	//@cost = #$tank_plus_fuel_cost$

	fuelPctFill = #$RESOURCE[Oxidizer]/amount$
	@fuelPctFill /= #$RESOURCE[Oxidizer]/maxAmount$
	@fuelPctFill *= 100

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = Fuel
		baseVolume = #$../tank_volume$
		SUBTYPE
		{
			name = LF/O
			tankType = DlvryLFOX
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
		SUBTYPE
		{
			name = OX
			tankType = DlvryOX
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
		SUBTYPE
		{
			name = LF
			tankType = DlvryLF
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
		SUBTYPE
		{
			name = LH2/O
			tankType = DlvryLH2O
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
		SUBTYPE
		{
			name = LH2
			tankType = DlvryLH2
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
		SUBTYPE
		{
			name = MonoProp
			tankType = DlvryMP
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
		SUBTYPE
		{
			name = Xenon
			tankType = DlvryXenon
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
	}
}